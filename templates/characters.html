{% extends 'base.html' %}

{% block head %}
<title>Character List</title>
{% endblock %}

{% block body %}
<div>
    <h1 style="text-align: center">Character List</h1>
    <ul>
        {% for character in characters %}
            <li><a href="{{ url_for('character_detail', character_id=character.id) }}">{{ character.name }}</a></li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('index') }}">Home</a></p>
</div>
{% endblock %}
